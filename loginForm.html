<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&family=Magra:wght@400;700&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="conteinerForLogin">
    <h3 class="title">Log in to your account</h3>
    <button class="btnForLogin">
      <div class="btnSocial">
        <img src="icon/facebook.svg" alt="facebook">
        <p>Sign In with Facebook</p>
      </div>
    </button>
    <button class="btnForLogin forGoogle">
      <div class="btnSocial google">
        <img src="icon/google.svg" alt="google">
        <p style="color:#0D606F">Sign In with Google</p>
      </div>
    </button>
    <div class="line">
      <div class="miniLine"></div>
      <p>or</p>
      <div class="miniLine"></div>
    </div>
    <form action="" class="loginForm">
      <div class="dataInput">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="btnForLogin">
      </div>
      <div class="dataInput">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="btnForLogin">
      </div>
      <button class="btnForLogin signIn">
        <p>Sign In</p>
      </button>
      <p><a class="linkInLogin" href="http://" target="_blank">Forgot Your Password?</a></p>
    </form>
    <div class="line maxLine"></div>
  </div>
</body>
